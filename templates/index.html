<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cane Toad Detector</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0f1117;
      color: #e0e0e0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a1d27;
      border-bottom: 2px solid #00dc5a;
      padding: 14px 28px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header .dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      background: #00dc5a;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.3; }
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    header .subtitle {
      margin-left: auto;
      font-size: 0.8rem;
      color: #666;
    }

    .main {
      display: flex;
      flex: 1;
      gap: 0;
    }

    /* ---- Video panel ---- */
    .video-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      gap: 12px;
    }

    .video-wrapper {
      position: relative;
      border: 2px solid #2a2d3a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 32px rgba(0, 220, 90, 0.08);
      max-width: 100%;
    }

    .video-wrapper img {
      display: block;
      width: 640px;
      max-width: 100%;
      height: auto;
    }

    .video-label {
      font-size: 0.75rem;
      color: #555;
      text-align: center;
    }

    /* ---- Sidebar ---- */
    .sidebar {
      width: 280px;
      background: #1a1d27;
      border-left: 1px solid #2a2d3a;
      display: flex;
      flex-direction: column;
      padding: 20px 16px;
      gap: 16px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #888;
      border-bottom: 1px solid #2a2d3a;
      padding-bottom: 8px;
    }

    #detection-count {
      font-size: 2.2rem;
      font-weight: 700;
      color: #00dc5a;
      line-height: 1;
    }

    #detection-count span {
      display: block;
      font-size: 0.75rem;
      color: #666;
      font-weight: 400;
      margin-top: 4px;
    }

    #detection-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .det-card {
      background: #12151e;
      border: 1px solid #2a2d3a;
      border-left: 3px solid #00dc5a;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 0.82rem;
    }

    .det-card .det-label {
      font-weight: 600;
      color: #00dc5a;
      text-transform: capitalize;
      margin-bottom: 4px;
    }

    .det-card .det-conf {
      color: #aaa;
    }

    .det-card .det-bbox {
      color: #555;
      font-size: 0.72rem;
      margin-top: 2px;
    }

    .no-detections {
      color: #444;
      font-size: 0.82rem;
      text-align: center;
      margin-top: 8px;
    }

    /* ---- Confidence bar ---- */
    .conf-bar-bg {
      background: #2a2d3a;
      border-radius: 4px;
      height: 4px;
      margin-top: 5px;
      overflow: hidden;
    }

    .conf-bar-fill {
      height: 100%;
      background: #00dc5a;
      border-radius: 4px;
      transition: width 0.3s;
    }

    footer {
      background: #1a1d27;
      border-top: 1px solid #2a2d3a;
      padding: 8px 24px;
      font-size: 0.72rem;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <div class="dot"></div>
  <h1>Cane Toad Detector</h1>
  <span class="subtitle">YOLOv8 &nbsp;|&nbsp; Live Feed</span>
</header>

<div class="main">

  <!-- Live video stream -->
  <div class="video-panel">
    <div class="video-wrapper">
      <img src="/video_feed" alt="Live camera feed" />
    </div>
    <p class="video-label">Live webcam &nbsp;|&nbsp; Press Ctrl+C in terminal to stop server</p>
  </div>

  <!-- Detection sidebar -->
  <div class="sidebar">
    <h2>Live Detections</h2>

    <div>
      <div id="detection-count">0 <span>toads this frame</span></div>
    </div>

    <div id="detection-list">
      <p class="no-detections">No detections yet...</p>
    </div>
  </div>

</div>

<footer>
  Running locally &nbsp;|&nbsp; http://localhost:5000 &nbsp;|&nbsp; model: best.pt
</footer>

<script>
  // Poll the /detections endpoint and update the sidebar
  async function fetchDetections() {
    try {
      const res  = await fetch("/detections");
      const data = await res.json();

      const countEl = document.getElementById("detection-count");
      const listEl  = document.getElementById("detection-list");

      countEl.innerHTML = `${data.length} <span>detected this frame</span>`;

      if (data.length === 0) {
        listEl.innerHTML = '<p class="no-detections">No detections...</p>';
        return;
      }

      listEl.innerHTML = data.map(d => `
        <div class="det-card">
          <div class="det-label">${d.label}</div>
          <div class="det-conf">Confidence: ${(d.conf * 100).toFixed(1)}%</div>
          <div class="conf-bar-bg">
            <div class="conf-bar-fill" style="width:${(d.conf * 100).toFixed(1)}%"></div>
          </div>
          <div class="det-bbox">bbox [${d.bbox.join(", ")}]</div>
        </div>
      `).join("");

    } catch (e) {
      // Server not reachable â€” will retry on next poll
    }
  }

  // Refresh sidebar every 800ms
  setInterval(fetchDetections, 800);
  fetchDetections();
</script>

</body>
</html>
